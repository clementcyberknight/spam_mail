<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Spam? Check Your Email</title>
    <link rel="stylesheet" href="search_style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Is It Spam?</h1>
            <p>Check your email address for potential spam.</p>
        </header>
        <form>
            <div class="input-group">
                <label for="emailInput">Email address:</label>
                <input type="email" name="emailInput" id="emailInput" class="text-input"
                    placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="primary-button" name="reportButton">Report Spam</button>
        </form>
    </div>
</body>

</html>
